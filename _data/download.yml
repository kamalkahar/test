    heading: Downloads
    text6: PostgreSQL Downloads

    desc: PostgreSQL is available for download as ready-to-use packages or installers for various platforms, as well as a source code archive if you want to build it yourself.

    text7: Packages and Installers

    desc1: Select your operating system family&#x3a;

    text8: Source code
    desc2: The source code can be found in the main file browser or you can access the source control repository directly at <a href="https://git.postgresql.org/gitweb/?p=postgresql.git;a=summary">git.postgresql.org.</a> Instructions for building from source can be found in the documentation.

    text9: Beta/RC Releases and development snapshots (unstable)

    desc3: There are source code and binary packages of beta and release candidates, and of the current development code available for testing and evaluation of new features. Note that these builds should be used <b>for testing purposes only</b>, and not for production systems.

    text10: 3rd party distributions
    text11: Machine Learning and Data Visualization with PostgreSQL

    text12: <a href="#">Download 2UDA</a> for Windows, macOS, and Linux - certified by 2ndQuadrant for all supported versions of PostgreSQL.

    text13: 2ndQuadrant Unified Data Analytics (2UDA) is a data analytics application suite that unifies databases, machine learning, data mining, and visualization. The application can be installed using a user-friendly, one-click desktop installer. 2UDA builds on the capabilities of Orange, an open source machine learning and data visualization tool, by integrating it with the PostgreSQL database.

    text14: Ready to run stacks

    desc4: LAPP, MAPP, WAPP (Linux/Mac/Windows + Apache + PHP + PostgreSQL) stacks are available from <a href="#">BitNami</a>.

    text15: Additional Software

    text16: Software Catalogue

    desc5: There is much software available that is not bundled with PostgreSQL. The <a href="#">Software Catalogue</a> offers a listing of many commercial and Open Source applications, interfaces and extensions to PostgreSQL that you may find useful.

    text17: If you wish to have your product listed in the catalogue, please fill out this <a href="#">form</a>.

