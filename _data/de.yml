    # title: Tigase
    text: We maken dingen graag schaalbaar, sterker nog, we zijn een beetje geobsedeerd door optimalisaties.
    text1: Directe communicatie, aanwezigheid en berichten

    heading: ONMIDDELLIJKE COMMUNICATIESERVER
    text2: Tigase Instant Communication Server is de serversoftware die alle realtime communicatie tussen mensen of apparaten afhandelt.
    
    
    heading1: Aanwezigheid
    desc: Aanwezigheidsserver houdt bij wie online, offline, bezet of beschikbaar is. Het kan ook de stemming, locatie en activiteiten van de gebruiker bijhouden.
  
    heading2: Altijd online
    desc1: Server zorgt ervoor dat mensen of apparaten altijd verbonden en altijd online zijn. Dit resulteert in echt realtime communicatie tussen alle partijen.
   
    heading3: Meer dan berichten
    desc2: Tigase is zoveel meer dan alleen berichten versturen en chatten. Het zorgt voor rich media-berichten, het verzenden van documenten, foto's, video's en alle bestanden naar een gebruiker, een groep gebruikers of naar een abonnementskanaal.    

    heading4: Meldingen
    desc3: In de wereld van vandaag is iedereen en alles altijd online, totdat het dat niet is. In deze zeldzame gevallen biedt Tigase alternatieve bezorgingsmethoden voor berichten via push, tekstberichten of e-mail.

    heading5: DIRECT COMMUNICATIE-APPS

    heading6: Tigase biedt apps voor alle populaire systemen en platforms.

    desc4: Native platformapplicaties zijn altijd beter dan webbased. Alle applicaties die we aanbieden, zijn het werkende bewijs dat XMPP efficiënt kan worden gebruikt op zowel desktop als mobiele platforms. Deze drie bibliotheken vormen de basis van ons werk en aanbod, maar er valt nog veel meer te ontdekken.
    
    heading7: JaXMPP
    desc5: JaXMPP staat voor 'Java XMPP'. Krachtige Java-bibliotheek die we al vele jaren ontwikkelen. Werkt overal waar Java werkt.

    heading8: Martin
    desc6: XMPP-bibliotheek in Swift ontworpen voor voor iOS- en MacOS-systemen. Om native en efficiënte apps te maken voor het Apple-ecosysteem.

    heading9: Halcyon
    desc7: Wij geloven dat Kotlin de toekomst is voor de efficiënte softwareontwikkeling voor verschillende platforms. Bouw vanaf de grond een krachtige bibliotheek op om gebruikersapps voor elk systeem te ontwikkelen.

    heading10: ONMIDDELLIJKE COMMUNICATIEBIBLIOTHEEK
    heading11: Tigase biedt bibliotheken om chat-apps en tools te bouwen voor elk platform
    desc8: We gebruiken onze bibliotheken zelf om onze eigen communicatiesoftware te ontwikkelen. Met onze open source-bibliotheken kunnen eenvoudig native apps en tools worden gebouwd voor elk platform en elke omgeving.
    
    heading12: WAAROM KIEZEN VOOR TIGASE?
    heading13: Veilige, betrouwbare en eenvoudige oplossing voor directe communicatiesystemen.
    heading14: Open Source en gebaseerd op open standaarden, erkende beveiligingsprotocollen en praktijken zoals XMPP, TLS, SASL. Goed getest met duizenden geautomatiseerde testgevallen. Peer-reviewed en getest door onafhankelijke ontwikkelingsteams.
    heading15: Geïmplementeerd met moderne tools en ontwikkelpraktijken. Peer-reviewed code. Getest onder grote belasting gedurende langere tijd. Bekend om te werken zonder herstart gedurende meer dan 3 jaar op productiesystemen.
    heading16: Ondersteunt out-of-the-box clustering. Biedt bijna lineaire schaalbaarheid voor typische gebruiksscenario's. Getest onder grote belasting van meer dan 30 miljoen berichten per seconde. Werkt op productiesystemen met meer dan 10 miljoen gebruikers.
    heading17: EENVOUDIG TE INTEGREREN
    heading18: Er zijn veel manieren om systemen van derden te integreren met Tigase Instant Communication Server.
    heading19: Mobiele optimalisaties
    heading20: XMPP is net als veel andere technologieën ontworpen in het pre-mobiele tijdperk. Door hun ontwerp zijn ze bedoeld voor desktopgebruik. Tigase biedt echter veel uitbreidingen en aanpassingen voor mobiel gebruik in Tigase's serversoftware, bibliotheken en eindgebruikers-apps.
    heading21: Bericht doorsturen
    heading22: XMPP is meestal de beste optie voor effectieve realtime communicatie. Dit is zolang gebruikers verbonden zijn met de server. Als dit echter niet het geval is, biedt Tigase verschillende opties voor het doorsturen van berichten via push, sms en e-mail.
    heading23: Snelle bezorging
    heading24 : Tigase-software is sterk geoptimaliseerd. Het verspilt geen CPU-cycli, RAM-bytes of netwerkbandbreedte. Specifiek voor mobiele en webverbindingen kan het het gebruik van bronnen aanzienlijk verminderen. Dientengevolge kan Tigase berichten afleveren binnen minder dan 1 ms op een typisch productiesysteem.
    heading25: Bescherming tegen misbruik
    heading26: Internet is tegenwoordig geen veilige plek meer. Netwerksystemen worden op vele manieren aangevallen en misbruikt. Tigase-software biedt verschillende geautomatiseerde technieken voor misbruikbescherming. Hierdoor kunnen betrouwbare en veilige communicatiesystemen worden uitgevoerd.
