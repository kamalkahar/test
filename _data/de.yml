    heading42: Over Tigase
    heading43: Meer dan 4.200 Tigase-servers die wereldwijd draaien...
    heading44: Tigase is een open source-project dat in oktober 2004 door Artur Hefczyc is gestart om een XMPP-serverimplementatie in Java te ontwikkelen.

