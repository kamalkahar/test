    desc1: The website located at internet addresses tigase.net and tigase.tech as well as subdomains of those and other DNS domains registered by users on the service is a copyrighted work belonging to Tigase, Inc. Tigase provides Tigase XMPP Server Software along with extensions and custom software derivatives and Tigase Messenger, a smartphone and a web messenger software application.

    desc2: We at Tigase are committed to protecting your privacy. This Privacy Policy describes how we collect, store, use and disclose Personal Information (defined below) from individuals who use the Site. By using the Site you consent to the processing of your Personal Information as described in this Privacy Policy.

    desc3: Privacy Policy Version Date&#x3a; <i>May 25, 2018</i>

    heading1: <span>1.</span> General
    heading2: Section 1.1 - Children.
    heading3: We do not intentionally gather Personal Information about visitors who are under the age of 13.

    heading4: Section 1.2 - Users Outside of the United States and Canada.
    heading5: Your Personal Information may be processed in the country in which it was collected and in other countries, including the United States and/or Canada, where laws regarding processing of Personal Information may be less stringent than the laws in your country.

    heading6: <span>2.</span> Collection of Information

    heading7: Personal Information is personally identifiable information such as your name, address, telephone number and e-mail address, birth date, and any other non-public information you voluntarily add to your profile. We collect Personal Information from you on our Site and when you use the Tigase.net or tigase.tech websites as described below.
    heading8: Section 2.1 - Accounts.

    heading9: We may ask you to provide your first and last name and email address, and to choose a user name and password when you register for an account on Tigase or subdomains. Providing information IS NOT REQUIRED to use this website. However, features such as comments will ask identifying information in order to create accounts. We require the collection of name and E-mail to assign responsibility for posting comments and their contents, also to maintain track of who is publishing such data. Further, the Contact Us page does collect information to be used explicitly for response communication for comments about the site, or inquiries about the software and services featured in Tigase.net. By creating an account on Tigase.net or tigase.tech you are expressing a means for a shared interest between you, and Tigase, Inc. and establishing a legitimate reason for us to collect relevant information.
    heading10: Section 2.1.1 - User Access Requests
    heading11: Users of the website who reside in EU member nations have the right to request a Subject Access Request which may be requested in writing to gdpr AT tigase.net. The report will contain the following information about your personal information as it relates to tigase.net and tigase.tech&#x3a;

    heading12: What personal information pertaining to the user is being processed?
    heading13: Why is this information being processed?
    heading14: Who has access to this personal information?
    heading15: How is this information being used?
    heading16: What processes are using this information?

    heading17: Please note responses can take up to 30 days from the date of request.
    heading18: Section 2.2 - Cookies
    heading19: We use "cookies" on this site. A cookie is a piece of data stored on a site visitor's hard drive to help us improve your access to our site and identify repeat visitors to our site. For instance, when we use a cookie to identify you, you would not have to log in a password more than once, thereby saving time while on our site. Cookies can also enable us to track and target the interests of our users to enhance the experience on our site. Usage of a cookie is in no way linked to any personally identifiable information on our site.

    heading20: Section 2.3 - Data Controller & Erasure
    heading21: Users who reside in the EU have the ‘right to be forgotten’, if you wish to undergo the process of removing your personal data from the tigase.tech or tigase.net website, you may do so by deleting your account in the account user section. This process can take up to 7 days. If you have any questions, you may contact gdpr AT tigase.net

    heading22: Section 2.4 - Third Party Applications.

    heading23: Tigase may permit certain third party applications to provide content or use submitted content through their own means. The site may be used to send content provided by to Third Party Applications or Websites. For example, user traffic or information may be shared with analytics websites, or posts may be cross posted to social media platforms like Twitter or Facebook. Currently, user information is shared with Google Analytics, and Social media platforms (when comments are authorized) like Facebook, Twitter, and YouTube. Your information is not passed on to 3rd parties for advertising, and related products and services. To opt-out of personal information being made available to these companies, disable cookies and do not register with the site or upload content.

    heading24: Section 2.5 - Public Profiles.

    heading25: The Site may display your full name, username, and associated pictures in certain locations, typically tigase.tech within redmine. Your public profile will be available in the account section once you login to redmine.

    heading26: Section 2.6 - Other Information You Provide.
    heading27: We may also collect Personal Information from time to time through other communications with you (e.g., email), information downloads, product or service purchases, user support, feedback, surveys and forums. If you post any information to a public forum, you understand that other users will be able to see it.

    heading28: Section 2.7 - Information Collected Via Technology.
    heading29: To make our Site more useful to you, our servers (which are hosted with Amazon Web Services) collect information about you and your device and such information may be associated with your Tigase username. Such information may include what type of device you have, what operating system you have, your device IDs and push tokens, Internet Protocol (IP) address of the TCP connection for each authentication request the date/time stamp for various activities, and other similar diagnostic logs. We may also use Cookies (as defined above) and navigational data like Uniform Resource Locators (URL) to gather information regarding the date and time of your visit and the solutions and information for which you searched and which you viewed. “Cookies” are small pieces of information that a website sends to your computer or smart phone while you are viewing a web site. We may use both session Cookies (which expire once you close your web browser) and persistent Cookies (which stay on your computer until you delete them) to provide you with a more personal and interactive experience on our Site. Persistent Cookies can be removed by following Internet browser help file directions. If you choose to disable Cookies, some areas of our Site may not work properly. Like most companies, we automatically gather the information described above (“Technology Data”) and store it in log files each time you visit our Site.

    heading30: <span>3.</span> Use of Information

    heading31: Section 3.1 - General
    heading32: Generally, we collect, store, use and disclose information to enable us to provide the Site, create your account, identify you as a user, respond to your inquiries and emails, improve the Site, send you administrative and service related communications, and send you newsletters, surveys, offers, and other promotional materials. Except as set out in this Privacy Policy, your Personal Information will not be used for any other purpose without informing you first by updating this Privacy Policy.
    
    heading33: Section 3.2 - Sale of information
    heading34: Except for the limited disclosures described in this Privacy Policy, we don't sell customer lists and we will endeavor to keep your personal information private.

    heading35: Section 3.3 - Anonymous collection
    heading36: Anonymous aggregate statistics that do not personally identify a Tigase user will be kept and used by us for various purposes including analysis and reporting of usage patterns. Tigase reserves the right to use and disclose anonymous aggregate statistics for any purpose and to any third party in its sole discretion.

    heading37: <span>4.</span> Disclosures & Transfers
    
    heading38: In addition to the disclosures described in Section 2, we may additionally disclose your information as follows&#x3a;

    heading39: Section 4.1 - Data Location
    heading40: Our servers are located in the United States, Canada and Europe and as such your Personal Information may be available to the U.S., Canadian and European government or its agencies under a lawful order made in that country, irrespective of the safeguards we have put in place for the protection of your Personal Information.

    heading41: Section 4.2 - Third Parties
    heading42: From time to time we may employ third parties to help us provide or improve our Site. These third parties may have limited access to databases of Site user information or registered member information solely for the purpose of helping us provide or improve the Site and they will not be able to use the information about our members or visitors for any other purpose.

    heading43: Section 4.3 - Limited Disclosure
    heading44: We may disclose Personal Information in some other limited circumstances, but we will specifically describe them to you when we collect the information, such as in the terms of use for a new service or by revising this Privacy Policy.

    heading45: Section 4.4 - Legal Privacy Concerns
    heading46: We may, and you hereby authorize us to, disclose your Personal Information (including messages) to a third party without your consent&#x3a; (a) if we have reason to believe that disclosing this information is necessary to identify, contact or bring legal action against someone who may be causing injury to or interference with (either intentionally or unintentionally) our rights or property, other website users, or anyone else (including the rights or property of anyone else) that could be harmed by such activities, (b) in connection with any legal investigation, and/or (c) when we believe in good faith that such disclosure is required by and in accordance with the law or to respond to subpoenas or warrants served on Tigase.
    
    heading47: Section 4.5 - Treatment of Information During Reorganization
    heading48: We may also disclose your Personal Information in connection with a corporate re-organization, a merger or acquisition with another entity, or a sale of all or a substantial portion of our assets or stock provided that the information disclosed continues to be used for the purposes permitted by this Privacy Policy by the entity acquiring the information. Although we currently do not have a parent company, any subsidiaries, joint ventures, or other companies under a common control (collectively, “Affiliates”), we may in the future. We may share some or all of your Personal Information with these Affiliates, in which case we will require our Affiliates to honor this Privacy Policy.

    heading49: <span>5.</span> Third Party Websites
    heading50: Section 5.1 - General
    heading51: When you click on a link to any other website or location, you will leave our Site and go to another site and another entity may collect Personal Information or anonymous data from you. We have no control over, do not review, and cannot be responsible for, these outside websites or their content. Please be aware that the terms of this Privacy Policy do not apply to these outside websites or content, or to any collection of data after you click on links to such outside websites.

    heading52: <span>6.</span> Security
    heading53: Section 6.1 - Tigase Responsibility
    heading54: The security of your Personal Information is important to us. We use commercially reasonable efforts to store and maintain your Personal Information in a secure environment and have implemented commercially reasonable procedures designed to limit unauthorized access, use or disclosure of your Personal Information. Despite these measures, you should know that Tigase cannot fully eliminate security risks associated with Personal Information.

    heading55: Section 6.2 - Personal Responsibility
    heading56: You are also responsible for helping to protect the security of your Personal Information. For instance, never give out your password, and remember to log out of your account when you are finished using The Site.

    heading57: <span>7.</span> Choices, Modifications, and Retention
    heading58: Section 7.1 - Contact VIA E-mail
    heading59: When you receive newsletters, surveys, offers, and other promotional materials from us, you may indicate a preference to stop receiving further communications from us and you will have the opportunity to “opt-out” by following the unsubscribe instructions provided in the e-mail you receive or by contacting us directly (please see contact information below). Despite your indicated e-mail preferences, we may send you service related communication, including notices of any updates to our Terms of Use or Privacy Policy.

    heading60: Section 7.2 - Change of Information
    heading61: You may change your first name, last name, email address, and profile picture (but not username) within The Site. You may request deletion of your Personal Information by us, but please note that we may be required to keep this information and not delete it (or to keep this information for a certain time, in which case we will comply with your deletion request only after we have fulfilled such requirements). When we delete any information, it will be deleted from the active database, but may remain in our archives. We may retain your Technology Data on our system. We will retain your other Personal Information for as long as it remains necessary for the identified purpose or as required by law, which may extend beyond the termination of our relationship with you.

    heading62: <span>8.</span> Amendment of this Policy
    heading63: Section 8.1 - Revisions
    heading64: This Privacy Policy is subject to occasional revision, and if we make any substantial changes in the way we use your Personal Information, we will notify you by sending you an e-mail to the last e-mail address you provided to us and/or by prominently posting notice of the changes on our Site. Any changes to this Privacy Policy will be effective upon the earlier of thirty (30) calendar days following our dispatch of an e-mail notice to you or thirty (30) calendar days following our posting of notice of the changes on our Site. These changes will be effective immediately for new users of our Site or Tigase Messenger. Please note that at all times you are responsible for updating your Personal Information to provide us with your most current e-mail address. In the event that the last e-mail address that you have provided us is not valid, or for any reason is not capable of delivering to you the notice described above, our dispatch of the e-mail containing such notice will nonetheless constitute effective notice of the changes described in the notice. In any event, changes to this Privacy Policy may affect our use of Personal Information that you provided us prior to our notification to you of the changes. If you do not wish to permit changes in our use of your Personal Information, you must notify us prior to the effective date of the changes that you wish to deactivate your account with us. Continued use of our Site or Tigase Messenger, following notice of such changes shall indicate your acknowledgement of such changes and agreement to be bound by the terms and conditions of such changes. The date on which the latest update was made is indicated at the top of this document. We recommend that you print a copy of this Privacy Policy for your reference and revisit this policy from time to time to ensure you are aware of any changes.
    
    heading65: <span>9.</span> Contact Us
    heading66: Section 9.1 - Contact
    heading67: You can help by keeping us informed of any changes such as a change of address or telephone number. If you have any questions, comments or suggestions or if you find any errors in our information about you, please contact us at&#x3a; Community Manager Tigase, Inc. 100 Pine Street, Suite 1250 San Francisco CA 94133 daniel.wisnewski at tigase.org
    heading68: Section 9.2 - Compliance Issues
    heading69: We take compliance with the privacy laws seriously and if you have a complaint concerning our compliance we will investigate your complaint and if it is justified, we will take appropriate measures.
    

