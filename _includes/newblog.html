    <section class="wrapper bg-soft-primary">
        <div class="container pt-10 pb-12 pt-md-14 pb-md-16 text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-1 mb-3">Blog</h1>
                    <nav class="d-inline-block" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ site.url }}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Blog</li>
                        </ol>
                    </nav>
                    <!-- /nav -->
                </div>

        </div>

    <section class="container">
        
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-4" style="padding:0 0%;">
                <div class="item">
                    <div class="item-inner">
                        <article>
                            <div class="card" style="border:0; box-shadow:0 0;">
                                <figure class="card-img-top overlay overlay1 hover-scale">
                                    <a href="{{ site.url }}{{ post.url }}"> <img src="{{ post.image }}" alt="" /></a>
                                    <figcaption>
                                        <h5 class="from-top mb-0">Read More</h5>
                                    </figcaption>
                                </figure>
                               
                                <div class="card-body">
                                    <div class="post-header">
                                        <ul class="post-meta d-flex mb-0">
                                            <li class="post-date"><i class="uil uil-calendar-alt"></i><span>{{ post.date | date: '%B %d, %Y' }}</span></li>

                                        </ul>
                                        <!-- /.post-category -->
                                        <h2 class="post-title h3 mt-1 mb-3"><a class="link-dark" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>

                                    </div>
                                    <!-- /.post-header -->
                                    <div class="post-content">
                                        <p>{{post.texttag}} . . .</p>
                                    </div>
                                    <!-- /.post-content -->
                                </div>
                                <!--/.card-body -->
                                
                                <!-- /.card-footer -->
                            </div>
                            <!-- /.card -->
                        </article>
                        <!-- /article -->
                    </div>
                    <!-- /.item-inner -->
                </div>
            </div>
            {% endfor %}
        </div>
       
    </section>
